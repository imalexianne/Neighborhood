{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if projects%}
      
    {% endif %}

  </div>

  <div class="row" style="background-color:navajowhite;">

  {% if businesses %}
    {% for business in businesses %}
    
   <div class="row">
    <center><h1 class="text-center">Name:{{business.name}}</h1></center>
   </div>
      
   <div class="row">
    <center><h1>Location:{{business.location}}</h1></center>
   </div>

   <div class="row">
    <center><h1>Email:{{business.email}}</h1></center>
    </div>
   <center><h1>Link:<a href="{{business.link}}">{{business.link}}</a></h1></center>
   </div>
 
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
